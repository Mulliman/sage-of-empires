<div class="game-timer">
    <mat-card class="clock margin">
        <mat-card-header>
            <mat-card-title><time>{{gameService.elapsedSeconds | gameTime : gameService.gameSpeed}}</time></mat-card-title>
        </mat-card-header>

        <mat-button-toggle-group name="changeSpeed" aria-label="Change speed" class="speed-chooser" [(ngModel)]="selectedSpeed">
            <mat-button-toggle (click)="changeSpeed(option)" *ngFor="let option of speedOptions" [value]="option">{{option.name}}</mat-button-toggle>
        </mat-button-toggle-group>

    </mat-card>

    <div class="margin">
        <button mat-raised-button color="primary" *ngIf="!gameService.isPlaying" (click)="gameService.start()" class="full-width-button">Start the game already!</button>
        
        <div *ngIf="gameService.isPlaying">
            <div class="fifty-fifty">
                <div>
                    <button mat-raised-button color="primary"  (click)="gameService.pause()" class="almost-full-width-button">Pause</button>
                </div>
                <div>
                    <button mat-raised-button color="warn" (click)="gameService.gg()" class="almost-full-width-button">End game</button>
               </div>
           </div>
        </div>
    </div>
    
</div>
