  <div class="game visible-above-supported-size">
    <div class="container">
        <div class="player">
            <app-add-player *ngIf="!gameService.player"></app-add-player>

            <app-player></app-player>
        </div>
        <div class="build-order">
            <app-timer></app-timer>
            <hr class="fancy-hr" />
            <div class="scroll-panel no-margin-top" #divToScroll>
                <app-build-order-panel></app-build-order-panel>
            </div>
        </div>
        <div class="player">
            <app-add-player *ngIf="!gameService.opponent" [isOpponent]="true"></app-add-player>

            <app-opponent></app-opponent>
        </div>
    </div>
  </div>

  <div class="visible-below-supported-size">
    <app-screen-size-warning></app-screen-size-warning>
  </div>
