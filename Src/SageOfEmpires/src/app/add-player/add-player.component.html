<div class="add-player">
    <input type="text"
           placeholder="{{getCivPlaceholder()}}"
           matInput
           [formControl]="civControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)='selectCiv($event.option.value)'>
        <mat-option *ngFor="let civ of civService.civs" [value]="civ.name">
          {{civ.name}}
        </mat-option>
      </mat-autocomplete>
</div>
