<div class="add-player" (click)="focus()">
  <div>
    <input type="text" class="{{isOpponent ? 'opponent-box' : 'player-box'}}" #addPlayerInput placeholder="{{getCivPlaceholder()}}" matInput [formControl]="civControl"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)='selectCiv($event.option.value)'>
      <mat-option *ngFor="let civ of filteredOptions | async" [value]="civ.name">
        {{civ.name}}
      </mat-option>
    </mat-autocomplete>
  </div>
</div>
